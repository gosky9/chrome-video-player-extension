<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome视频播放器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 顶部控制栏 -->
    <div class="control-bar">
      <!-- 播放控制区 -->
      <div class="player-controls">
        <button class="control-btn stop" title="停止"><i class="fas fa-stop"></i></button>
        <button class="control-btn" title="上一个"><i class="fas fa-step-backward"></i></button>
        <button class="control-btn" title="播放/暂停"><i class="fas fa-play"></i></button>
        <button class="control-btn" title="下一个"><i class="fas fa-step-forward"></i></button>
      </div>

      <!-- 收藏夹选择 -->
      <select class="select-mini" title="收藏夹选择">
        <option value="all">全部收藏</option>
        <option value="fav1">收藏夹1</option>
        <option value="recent">最近观看</option>
      </select>
        
      <!-- 时间显示 -->
      <div class="time-compact">
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
      </div>

      <!-- 随机/顺序播放按钮 -->
      <button class="mode-toggle" title="切换随机/顺序播放"><i class="fas fa-random"></i></button>

      <!-- 功能控制区 -->
      <div class="function-controls">
        <!-- 播放速度 -->
        <select class="select-mini" title="播放速度">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2.0x</option>
        </select>
        
        <!-- 全屏按钮 -->
        <button class="control-btn fullscreen-btn" title="全屏"><i class="fas fa-expand"></i></button>
      </div>
    </div>

    <!-- 进度条 -->
    <div class="progress-container">
      <div id="progressBar">
        <div id="progress"></div>
      </div>
    </div>

    <!-- 播放列表区域 -->
    <div class="playlist-section">
      <ul class="video-list">
        <!-- 视频列表将由JavaScript动态生成 -->
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
