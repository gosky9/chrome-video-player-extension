<!DOCTYPE html>
<html>
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Chrome 收藏夹视频播放器</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chrome 收藏夹视频播放器</h1>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <select id="folderSelect" class="select-styled">
          <option value="">选择收藏夹</option>
        </select>
        
        <select id="playMode" class="select-styled">
          <option value="random">随机播放</option>
          <option value="sequential">顺序播放</option>
        </select>
      </div>
      
      <div class="player-controls">
        <button id="prevButton" class="control-btn" title="上一首">
          <i class="bi bi-skip-backward-fill"></i>
        </button>
        <button id="playPauseButton" class="control-btn" title="播放/暂停">
          <i class="bi bi-play-fill" id="playIcon"></i>
        </button>
        <button id="nextButton" class="control-btn" title="下一首">
          <i class="bi bi-skip-forward-fill"></i>
        </button>
        <button id="stopButton" class="control-btn stop" title="停止播放">
          <i class="bi bi-stop-fill"></i>
        </button>
      </div>
      
      <div class="control-group">
        <button id="playButton" class="btn">开始播放列表</button>
      </div>
      
      <div class="playback-controls">
        <label>播放速度:</label>
        <select id="playbackSpeed" class="select-styled small">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2.0x</option>
        </select>
      </div>
    </div>
    
    <div class="progress-container">
      <div id="progressBar">
        <div id="progress"></div>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
      </div>
    </div>
    
    <div class="video-list-container">
      <h2>播放列表</h2>
      <ul id="videoList" class="video-list"></ul>
    </div>
    
    <div class="settings">
      <label class="checkbox-container">
        <input type="checkbox" id="rememberPosition" checked>
        记住播放位置
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
